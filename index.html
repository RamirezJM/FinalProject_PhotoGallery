<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Photo Gallery</title>
</head>

<body onload="addTabFocus()">

  <div id="image">
    Hover over an image below to display here.
  </div>

  <div class="container">
    <img alt="Anakin Skywalker" src="images/anakin.jpg" onmouseover="upDate(this)" onmouseout="unDo()"
      onfocus="focusFunction(this)" onblur="blurFunction()">

    <img alt="Leia Organa" src="images/leia.jpg" onmouseover="upDate(this)" onmouseout="unDo()"
      onfocus="focusFunction(this)" onblur="blurFunction()">

    <img alt="Luke Skywalker" src="images/luke.jpg" onmouseover="upDate(this)" onmouseout="unDo()"
      onfocus="focusFunction(this)" onblur="blurFunction()">

    <img alt="Mace Windu" src="images/mace.jpg" onmouseover="upDate(this)" onmouseout="unDo()"
      onfocus="focusFunction(this)" onblur="blurFunction()">

    <img alt="Sheev Palpatine" src="images/palpatine.jpg" onmouseover="upDate(this)" onmouseout="unDo()"
      onfocus="focusFunction(this)" onblur="blurFunction()">

    <img alt="Yoda" src="images/yoda.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="focusFunction(this)"
      onblur="blurFunction()">
  </div>
  <script src="js/script.js"></script>

</body>

</html>
